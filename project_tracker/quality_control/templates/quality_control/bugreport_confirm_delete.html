{% extends 'base/base.html' %}

{% block content %}
    <h1>Удаление бага</h1>
    <p>Вы уверены, что хотите удалить баг "{{ bugreport.title }}"?</p>

    <form action="{% url 'quality_control:delete_bug' bugreport.id %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Удалить">
        <a href="{% url 'quality_control:bug_detail' bugreport.id %}">Отмена</a>
    </form>
{% endblock %}
