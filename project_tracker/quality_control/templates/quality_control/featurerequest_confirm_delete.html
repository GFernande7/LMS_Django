{% extends 'base/base.html' %}

{% block content %}
    <h1>Удаление улучшения</h1>
    <p>Вы уверены, что хотите удалить улучшение "{{ featurerequest.title }}"?</p>

    <form action="{% url 'quality_control:delete_feature' featurerequest.id %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Удалить">
        <a href="{% url 'quality_control:feature_detail' featurerequest.id %}">Отмена</a>
    </form>
{% endblock %}
